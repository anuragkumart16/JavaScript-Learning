<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Color</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .color {
            height: 200px;
            width: 200px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <button class="color"  id="grey"></button>
        <button class="color"  id="white"></button>
        <button class="color"  id="blue"></button>
        <button class="color"  id="yellow"></button>
        <button class="color"  id="purple"></button>
    </div>
    <script>
        const parent = document.getElementsByClassName('parent')[0]
        for (let button of parent.children){
            button.style.backgroundColor = button.id
        }
        let parentArray = Array.from(parent.children)
        parentArray.forEach(element => {
            element.addEventListener('click', (e)=>{
                document.body.style.backgroundColor = e.target.id
            })
            
        });
    </script>
</body>

</html>
