<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now </title>
</head>

<body>
    <h1 id="time-holder"></h1>
    <script>
        setInterval(function () {
            const currentTime = new Date()
            document.getElementById('time-holder').innerHTML=`Time is ${currentTime.toLocaleTimeString()}`
        }, 1000)

    </script>
</body>

</html>
