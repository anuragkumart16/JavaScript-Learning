<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="text">Set Timeout</h1>
    <button id="start-timeout">Start</button>
    <button id="stop-timeout">Stop </button>
    <h1 id="anotherText"> Set Interval</h1>
    <script>
        const sayAnurag = function () { 
            console.log('anurag')
        }
        const changetext = function(){
            document.getElementById('text').innerHTML = 'Anurag'
        }
        document.getElementById('start-timeout').addEventListener('click',()=>{
            const changeName = setTimeout(changetext,3000) //only the reference of the function is passed
        })

        document.getElementById('stop-timeout').addEventListener('click',()=>{
            clearTimeout(changeName)
        })

    </script>
</body>

</html>
